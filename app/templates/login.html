{% extends "base.html" %}

{% block content %}
    <h1>Вход</h1>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="" method="POST" name="login">
        {{ form.hidden_tag() }}
        <p>
            Логин:<br>
            {{ form.login(size=50) }}<br>
        </p>
        <p>
            Пароль:<br>
            {{ form.password(size=50) }}<br>
        </p>
        <p><a href="{{ url_for('register') }}">Регистрация</a></p>

        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
