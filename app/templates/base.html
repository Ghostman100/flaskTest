<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <title>Опросы</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">Опросы</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}
                <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('own_polls') }}">
                    <button class="btn btn-light">Мои опросы</button>
                </a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('available_polls') }}">
                    <button class="btn btn-light">Доступные опросы</button>
                </a>
                </li>

                    <span class="navbar-text" style="align-self: center;">{{ current_user.login }}</span>

                <li class="nav-item active"><a class="nav-link" href="{{ url_for('logout') }}">
                    <button class="btn btn-light">Выход</button>
                </a></li>
            {% else %}
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('login_page') }}">
                    <button class="btn btn-light">Войти</button>
                </a></li>
            {% endif %}

        </ul>
    </div>
</nav>
<div class="container">
    {% block content %} {% endblock %}
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
